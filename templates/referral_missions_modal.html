<!-- JavaScript del m贸dulo -->
<script>
// Variables globales del m贸dulo de misiones
let missionsData = [];
const userId = new URLSearchParams(window.location.search).get('user_id') || 
               (window.Telegram?.WebApp?.initDataUnsafe?.user?.id);

// Inicializar cuando el DOM est茅 listo
document.addEventListener('DOMContentLoaded', function() {
    checkAndShowMissionsFab();
});

// Verificar si hay misiones activas y mostrar el FAB
async function checkAndShowMissionsFab() {
    try {
        const response = await fetch('/api/referral-missions/check-active');
        const data = await response.json();
        
        if (data.success && data.has_active_missions) {
            const fab = document.getElementById('referral-missions-fab');
            if (fab) {
                fab.style.display = 'flex';
                // Actualizar badge con n煤mero de misiones
                const badge = document.getElementById('missions-badge');
                if (badge) {
                    badge.textContent = data.missions_count;
                }
            }
        }
    } catch (error) {
        console.error('Error verificando misiones:', error);
    }
}

// Abrir modal de misiones
function openReferralMissionsModal() {
    const modal = document.getElementById('referral-missions-modal');
    if (modal) {
        modal.style.display = 'flex';
        loadMissions();
        
        // Vibraci贸n t谩ctil
        if (window.Telegram?.WebApp?.HapticFeedback) {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }
    }
}

// Cerrar modal
function closeReferralMissionsModal() {
    const modal = document.getElementById('referral-missions-modal');
    if (modal) {
        modal.style.display = 'none';
        
        if (window.Telegram?.WebApp?.HapticFeedback) {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }
    }
}

// Cargar misiones desde el API
async function loadMissions() {
    const loading = document.getElementById('missions-loading');
    const list = document.getElementById('missions-list');
    const empty = document.getElementById('missions-empty');
    
    // Mostrar loading
    if (loading) loading.style.display = 'flex';
    if (list) list.style.display = 'none';
    if (empty) empty.style.display = 'none';
    
    try {
        const response = await fetch(`/api/referral-missions/list?user_id=${userId}`);
        const data = await response.json();
        
        if (loading) loading.style.display = 'none';
        
        if (data.success && data.missions && data.missions.length > 0) {
            missionsData = data.missions;
            renderMissions(data.missions);
            if (list) list.style.display = 'flex';
        } else {
            if (empty) empty.style.display = 'block';
        }
    } catch (error) {
        console.error('Error cargando misiones:', error);
        if (loading) loading.style.display = 'none';
        if (empty) {
            empty.querySelector('p').textContent = 'Error al cargar las misiones';
            empty.style.display = 'block';
        }
    }
}

// Renderizar lista de misiones
function renderMissions(missions) {
    const list = document.getElementById('missions-list');
    if (!list) return;
    
    list.innerHTML = missions.map(mission => `
        <div class="mission-card ${mission.status}" data-mission-id="${mission.mission_id}">
            <div class="mission-header">
                <div class="mission-info">
                    <h3 class="mission-title">${escapeHtml(mission.title)}</h3>
                    <p class="mission-description">${escapeHtml(mission.description || '')}</p>
                </div>
                <div class="mission-reward">
                    ${mission.reward_amount} ${mission.reward_currency}
                </div>
            </div>
            
            <div class="mission-progress-container">
                <div class="mission-progress-bar">
                    <div class="mission-progress-fill" style="width: ${mission.progress_percent}%"></div>
                </div>
                <div class="mission-progress-text">
                    <span class="current">${mission.current_referrals} / ${mission.required_referrals} referidos</span>
                    <span>${mission.progress_percent}%</span>
                </div>
            </div>
            
            <div class="mission-footer">
                ${getMissionActionHTML(mission)}
            </div>
        </div>
    `).join('');
}

// Obtener HTML de la acci贸n seg煤n el estado
function getMissionActionHTML(mission) {
    if (mission.is_claimed) {
        return `
            <div class="mission-status claimed">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                Recompensa reclamada
            </div>
        `;
    } else if (mission.can_claim) {
        return `
            <button class="mission-claim-btn" onclick="claimMissionReward('${mission.mission_id}')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 6L9 17l-5-5"></path>
                </svg>
                Reclamar Recompensa
            </button>
        `;
    } else {
        const remaining = mission.required_referrals - mission.current_referrals;
        return `
            <div class="mission-status in-progress">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Faltan ${remaining} referido${remaining !== 1 ? 's' : ''}
            </div>
        `;
    }
}

// Reclamar recompensa
async function claimMissionReward(missionId) {
    const btn = document.querySelector(`.mission-card[data-mission-id="${missionId}"] .mission-claim-btn`);
    if (btn) {
        btn.disabled = true;
        btn.innerHTML = '<span class="missions-spinner" style="width:16px;height:16px;border-width:2px;"></span> Procesando...';
    }
    
    try {
        const response = await fetch('/api/referral-missions/claim', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId, mission_id: missionId })
        });
        
        const data = await response.json();
        
        if (data.success) {
            showMissionsToast(data.message, 'success');
            
            // Vibraci贸n de 茅xito
            if (window.Telegram?.WebApp?.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            }
            
            // Recargar misiones
            setTimeout(() => {
                loadMissions();
            }, 1000);
            
            // Recargar la p谩gina despu茅s para actualizar el balance
            setTimeout(() => {
                window.location.reload();
            }, 2500);
        } else {
            showMissionsToast(data.error || 'Error al reclamar', 'error');
            
            if (window.Telegram?.WebApp?.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
            }
            
            // Restaurar bot贸n
            if (btn) {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5"></path>
                    </svg>
                    Reclamar Recompensa
                `;
            }
        }
    } catch (error) {
        console.error('Error al reclamar:', error);
        showMissionsToast('Error de conexi贸n', 'error');
        
        if (btn) {
            btn.disabled = false;
            btn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 6L9 17l-5-5"></path>
                </svg>
                Reclamar Recompensa
            `;
        }
    }
}

// Mostrar toast de notificaci贸n
function showMissionsToast(message, type = 'success') {
    // Remover toast existente
    const existingToast = document.querySelector('.missions-toast');
    if (existingToast) {
        existingToast.remove();
    }
    
    // Crear nuevo toast
    const toast = document.createElement('div');
    toast.className = `missions-toast ${type}`;
    toast.innerHTML = `
        ${type === 'success' ? '' : '锔'}
        <span>${escapeHtml(message)}</span>
    `;
    
    document.body.appendChild(toast);
    
    // Mostrar con animaci贸n
    setTimeout(() => toast.classList.add('show'), 10);
    
    // Ocultar despu茅s de 3 segundos
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// Utilidad para escapar HTML
function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Cerrar modal al hacer clic fuera
document.addEventListener('click', function(e) {
    const modal = document.getElementById('referral-missions-modal');
    if (e.target === modal) {
        closeReferralMissionsModal();
    }
});

// Cerrar con tecla Escape
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('referral-missions-modal');
        if (modal && modal.style.display === 'flex') {
            closeReferralMissionsModal();
        }
    }
});
</script>
